<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="store logo">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items"></div>
      </div>
    </div>
  </nav>
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">

      <article class="product">
        <div class="img-container"><img class="product-img" src="./images/product-1.jpeg"><button class="bag-btn"><i
              class="fas fa-shopping-cart"></i>Add to cart<i class="fas fa-shopping-cart"></i></button></div>
        <h3>queen panel bed</h3>
      </article>
      <article class="product">
        <div class="img-container"><img class="product-img" src="./images/product-2.jpeg"><button class="bag-btn"><i
              class="fas fa-shopping-cart"></i>Add to cart<i class="fas fa-shopping-cart"></i></button></div>
        <h3>king panel bed</h3>
      </article>
      <article class="product">
        <div class="img-container"><img class="product-img" src="./images/product-3.jpeg"><button class="bag-btn"><i
              class="fas fa-shopping-cart"></i>Add to cart<i class="fas fa-shopping-cart"></i></button></div>
        <h3>single panel bed</h3>
      </article>
      <article class="product">
        <div class="img-container"><img class="product-img" src="./images/product-4.jpeg"><button class="bag-btn"><i
              class="fas fa-shopping-cart"></i>Add to cart<i class="fas fa-shopping-cart"></i></button></div>
        <h3>twin panel bed</h3>
      </article>
      <article class="product">
        <div class="img-container"><img class="product-img" src="./images/product-5.jpeg"><button class="bag-btn"><i
              class="fas fa-shopping-cart"></i>Add to cart<i class="fas fa-shopping-cart"></i></button></div>
        <h3>fridge</h3>
      </article>
      <article class="product">
        <div class="img-container"><img class="product-img" src="./images/product-6.jpeg"><button class="bag-btn"><i
              class="fas fa-shopping-cart"></i>Add to cart<i class="fas fa-shopping-cart"></i></button></div>
        <h3>dresser</h3>
      </article>
      <article class="product">
        <div class="img-container"><img class="product-img" src="./images/product-7.jpeg"><button class="bag-btn"><i
              class="fas fa-shopping-cart"></i>Add to cart<i class="fas fa-shopping-cart"></i></button></div>
        <h3>couch</h3>
      </article>
      <article class="product">
        <div class="img-container"><img class="product-img" src="./images/product-8.jpeg"><button class="bag-btn"><i
              class="fas fa-shopping-cart"></i>Add to cart<i class="fas fa-shopping-cart"></i></button></div>
        <h3>table</h3>
      </article>
    </div>
  </section>

  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">

      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total"></span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>


  <div id="mopon_root" style="all:initial"></div>
</body>

</html>
